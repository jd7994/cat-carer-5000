<html>
    {% extends 'top.html' %}
    {% block body %}
    <body>
      <p>
        Please select any foods your cat likes.
        <div class="form"></div>
        <form method="POST" action="">
          {{ form.hidden_tag() }}
          {% for field in fields %}
          {{ field.label }} {{ field }}
          {% endfor %}
          <div>
            {{ form.submit }}
          </div>
        </form>
      </p>
    </body>
    {% endblock body %}
</html>
